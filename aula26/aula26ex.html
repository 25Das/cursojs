<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CÃ¡lculo de IMC</title>
		<link rel="stylesheet" href="./css/aula26ex.css" />
	</head>
	<body>
		<section class="container">
			<h1>Tabela IMC</h1>

			<div class="imc">
				<div>
					<h4>IMC</h4>
					<p>Menos do que 18,5</p>
					<p>Entre 18,5 e 24,9</p>
					<p>Entre 25 e 29,9</p>
					<p>Entre 30 e 34,9</p>
					<p>Entre 35 e 39,9</p>
					<p>Mais do que 40</p>
				</div>

				<div>
					<h4>Resultado</h4>
					<p>Abaixo do peso</p>
					<p>Peso normal</p>
					<p>Sobrepeso</p>
					<p>Obesidade grau 1</p>
					<p>Obesidade grau 2</p>
					<p>Obesidade grau 3</p>
				</div>
			</div>

			<h1>Calcule seu IMC</h1>

			<form action="/" id="form" method="POST">
				<label for="peso">Peso:</label>
				<input
					type="text"
					id="peso"
					placeholder="Digite o peso em quilos..."
					name="peso"
				/>

				<label for="altura">Altura:</label>
				<input
					type="text"
					id="altura"
					placeholder="Digite a altura em metros..."
					step="any"
					min="0"
				/>

				<button type="submit">Calcular</button>

				<div id="resultado"></div>
			</form>
		</section>
		<script src="./js/aula26ex.js"></script>
	</body>
</html>
